<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      .c1 {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
      }
      .c2 {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 800px;
      }
      h1 {
        text-decoration: underline;
      }
      .classCustom {
        width: 500px !important;
      }
    </style>
  </head>
  <body>
    <div class="c1">
      <h1>Bootstrap</h1>
    </div>
    <br />
    <hr />
    <div class="c1">
      <h5>Alert</h5>
      <div class="alert alert-danger classCustom" role="alert">
        A simple danger alertâ€”check it out!
      </div>
    </div>
    <hr />
    <div class="c1">
      <h5>Card</h5>

      <div class="card" style="width: 18rem">
        <img
          src="https://storage.googleapis.com/dpw/app/uploads/2009/12/como-otimizar-imagens-web-internet1.jpg"
          class="card-img-top"
          alt="Imagem com maos"
        />
        <div class="card-body">
          <h5 class="card-title">Maos</h5>
          <p class="card-text">descricao</p>
          <a
            href="https://www.teleton.org.br/"
            target="_blank"
            class="btn btn-primary"
            >Entrar no site</a
          >
        </div>
      </div>
    </div>
    <hr />
    <div class="c1">
      <h5>Buttons</h5>
      <button type="button" class="btn btn-primary">Primary</button><br />
      <button type="button" class="btn btn-secondary">Secondary</button>
    </div>
    <hr />
    <div class="c1">
        <h2>Inputs</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <br />
      <label for="exampleColorInput" class="form-label">Color picker</label>
      <input
        type="color"
        class="form-control form-control-color"
        id="exampleColorInput"
        value="#563d7c"
        title="Choose your color"
      />
      <br />
      <div class="col-md-4">
        <label for="validationServerUsername" class="form-label"
          >Username</label
        >
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend3">@</span>
          <input
            type="text"
            class="form-control is-invalid"
            id="validationServerUsername"
            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
            required
          />
          <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="c1">
        <h2>Slider</h2>
        <div class="c2">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://m.media-amazon.com/images/I/71ZdYfYvbPL._AC_UF894,1000_QL80_.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://m.media-amazon.com/images/I/81JHA5bTCqL._AC_UF894,1000_QL80_.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://m.media-amazon.com/images/I/81Dxf55IEHL.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    <br />
    <br />
  </body>
</html>
